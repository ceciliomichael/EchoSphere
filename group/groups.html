<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoSphere Groups</title>
    <link rel="stylesheet" href="groups.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="groups-sidebar">
            <div class="groups-header">
                <h2><i class="fas fa-users"></i> EchoSphere Groups</h2>
                <div class="groups-actions">
                    <button class="add-group-btn" id="addGroupBtn" title="Create New Group"><i class="fas fa-plus"></i></button>
                </div>
            </div>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-bar" id="searchGroups" placeholder="Search groups...">
            </div>
            <div class="groups-list" id="groupsList">
                <!-- Groups will be added here dynamically -->
            </div>
        </div>

        <div class="chat-container">
            <header>
                <div class="chat-header-info">
                    <div class="group-avatar">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="chat-header-text">
                        <h2 id="currentGroupName">Select a group</h2>
                        <span id="memberCount" class="member-info"></span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="header-btn" id="autoChatBtn" title="Toggle Auto Chat">
                        <i class="fas fa-robot"></i>
                        <span class="btn-text">Auto Chat</span>
                    </button>
                    <button class="header-btn" id="clearChatBtn" title="Clear Chat">
                        <i class="fas fa-trash-alt"></i>
                        <span class="btn-text">Clear</span>
                    </button>
                    <a href="../main/main.html" class="header-btn">
                        <i class="fas fa-user"></i>
                        <span class="btn-text">Chats</span>
                    </a>
                    <button class="header-btn" id="settingsBtn">
                        <i class="fas fa-cog"></i>
                        <span class="btn-text">Settings</span>
                    </button>
                </div>
            </header>
            
            <div class="chat-window" id="chatWindow">
                <!-- Messages will be added here dynamically -->
            </div>

            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- Create Group Dialog -->
    <div class="dialog-overlay" id="createGroupDialog">
        <div class="dialog create-group-dialog">
            <div class="dialog-header">
                <h2><i class="fas fa-users"></i> Create New Group</h2>
            </div>
            <form id="createGroupForm">
                <div class="form-group">
                    <label for="groupName">Group Name</label>
                    <input type="text" id="groupName" placeholder="Enter group name" required>
                </div>
                <div class="form-group">
                    <label for="groupDescription">Description</label>
                    <textarea id="groupDescription" 
                        placeholder="What's this group about?" 
                        rows="3"></textarea>
                </div>
                <div class="form-group members-section">
                    <div class="members-header">
                        <label>Select Members <span class="members-count">0 selected</span></label>
                        <button type="button" id="refreshContacts" class="refresh-btn">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="members-list" id="membersList">
                        <!-- Members will be added here -->
                    </div>
                </div>
                <div class="dialog-buttons">
                    <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                    <button type="submit" class="save-btn">
                        <i class="fas fa-check"></i>
                        Create Group
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="groups.js"></script>
</body>
</html>
